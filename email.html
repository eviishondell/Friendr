<body>

<p>Change the email address of the email field, and then click the button below.</p>

E-mail: <input type="email" id="myEmail" value="johndoe@example.com" height="100" width="150"><br>

<p>Note that the default value is not affected when you change the value of the email field.</p>

<button type="button" onclick="myFunction()">Enter</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myEmail");
  var defaultVal = x.defaultValue;
  var currentVal = x.value;

  if (defaultVal == currentVal) {
    document.getElementById("demo").innerHTML = "Default value and current value is the same: "
    + x.defaultValue + " and " + x.value
    + "<br>Change the email address of the email field to see the difference!";
  } else {
    document.getElementById("demo").innerHTML = "The default value was: " + defaultVal
    + "<br>The new, current value is: " + currentVal;
  }
}
</script>

</body>
</html>
